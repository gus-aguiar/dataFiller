<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário com Dados Mockados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 0.2rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.7rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" placeholder="João da Silva">

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="123.456.789-09">

    <label for="cnpj">CNPJ</label>
    <input type="text" id="cnpj" name="cnpj" placeholder="12.345.678/0001-95">

    <label for="cep">CEP</label>
    <input type="text" id="cep" name="cep" placeholder="01001-000">

    <label for="rua">Rua</label>
    <input type="text" id="rua" name="rua" placeholder="Av. Paulista">

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" name="cidade" placeholder="São Paulo">

    <label for="estado">Estado</label>
    <input type="text" id="estado" name="estado" placeholder="SP">

    <label for="dataNascimento">Data de Nascimento</label>
    <input type="text" id="dataNascimento" name="dataNascimento" placeholder="12/09/1973">

    <label for="pet">Nome do Pet</label>
    <input type="text" id="pet" name="pet" placeholder="Rex">

    <label for="dataNascimentoPet">Data de Nascimento do Pet</label>
    <input type="text" id="dataNascimentoPet" name="dataNascimentoPet" placeholder="15/04/2010">

    <label for="peso">Peso</label>
    <input type="number" id="peso" name="peso" placeholder="25">

    <label for="celular">Celular</label>
    <input type="tel" id="celular" name="celular" placeholder="(11) 91234-5678">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="joao.silva@email.com">

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
